<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 200px;
      height: 120px;
      background: #ff4d6d;
      position: relative;
      cursor: pointer;
      transition: 0.5s;
    }

    .envelope:before, .envelope:after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope:before {
      top: 0;
      left: 0;
      border-width: 60px 100px 0 100px;
      border-color: #ff8095 transparent transparent transparent;
    }

    .envelope:after {
      bottom: 0;
      left: 0;
      border-width: 0 100px 60px 100px;
      border-color: transparent transparent #ff8095 transparent;
    }

    .letter {
      width: 180px;
      height: 100px;
      background: #fff;
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: center;
      line-height: 1.5;
      padding: 10px;
      font-size: 14px;
      color: #333;
      transform: translateY(120px);
      transition: 0.8s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .envelope.open .letter {
      transform: translateY(-50px);
    }

    h1 {
      position: absolute;
      bottom: 50px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="letter">
      <h2>My Love üíå</h2>
      <p>
        You are the most special person in my life.  
        I just want to say...  
        <b>I Love You ‚ù§Ô∏è</b>
      </p>
    </div>
  </div>
  <h1>üíñ Will You Be Mine Forever? üíñ</h1>

  <!-- Floating Hearts -->
  <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 80%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 4s;"></div>
</body>
</html>
